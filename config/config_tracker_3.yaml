dataset:
  mot_dir: "/storage/slurm/seidensc/datasets/MOT/MOT17" # mot17_test_FRCNN
  det_dir: "/storage/slurm/seidensc/datasets/MOT/MOT17Labels"
  det_file: "tracktor_prepr_det.txt"
  detector: "all" #"FRCNN"
  splits: "mot17_train_test" #"mot17_split_1_test" #
  gt_assign_min_iou: 0.5
  prepro_again: 0
  gt_training_min_vis: 0
  drop_unassigned: 0
  save_oracle: 0

reid_net:
  mode: 'hyper_search'
  gnn: 0
  save_folder_nets: 'nets'
  trained_on:
    name: 'Market'
    num_classes: 2820 #751
  dl_params:
    num_classes_iter: 7
    num_elements_class: 3
    batch_sampler: "no"
  train_params:
    temperature: 80
    epochs: 70
    lr: 0.2
    weight_decay: 0.2
  encoder_params:
    pretrained_path: "../again_gnn_reid/gnn_based_reid/storage/search_results_net/all_experiemnts/0.9050050580471121resnet50FPN_Market.pth" #"../gnn_based_reid/storage/search_results_net/market_experiments/0.9364608076009501resnet50FPN_Market.pth" #'../gnn_based_reid/storage/search_results_net/prw.pth' #"../gnn_based_reid/storage/search_results_net/all_experiemnts/0.9328002312250109resnet50_Market.pth" #"../gnn_based_reid/storage/search_results_net/all_experiemnts/0.9474926537887182resnet50_Market.pth" #"../gnn_based_reid/storage/search_results_net/all_experiemnts/0.9290909966761405resnet50_Market.pth" #"../gnn_based_reid/storage/search_results_net/all_experiemnts/0.9339563562792041resnet50_Market.pth" #"../gnn_based_reid/storage/search_results_net/0.9339563562792041resnet50_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/market_experiments/0.9768408551068883resnet50_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/market_experiments/0.9593230403800475resnet50FPN_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/0.9219121140142518resnet50_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/market_experiments/0.9364608076009501resnet50FPN_Market.pth" 
    net_type: "resnet50FPN" #"query_guided" "resnet_attention"
    neck: 0
    red: 1
    last_stride: 0
    final_drop: 0 #0.5
    stoch_depth: 1 #0.8
    weight_norm: 0
    bn_inception:
      embed: 0
      sz_embedding: 512
  graph_params:
    sim_type: "correlation"
    thresh: 0
    set_negative: "hard"
  gnn_params:
    pretrained_path: "../again_gnn_reid/gnn_based_reid/storage/search_results_net/all_experiemnts/0.9050050580471121gnn_resnet50FPN_Market.pth" #"../gnn_based_reid/storage/search_results_net/0.14578384798099764gnn_resnet50_attention_Market.pth" #"../gnn_based_reid/storage/search_results_net/market_experiments/0.9364608076009501gnn_resnet50FPN_Market.pth" #'../gnn_based_reid/storage/search_results_net/gnn_prw.pth' #"weights/0.9233103714051737gnn_resnet50_Market.pth" #"../gnn_based_reid/storage/search_results_net/all_experiemnts/0.9474926537887182gnn_resnet50_Market.pth" #"../gnn_based_reid/storage/search_results_net/0.9339563562792041gnn_resnet50_Market.pth" #"weights/0.9233103714051737gnn_resnet50_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/market_experiments/0.9768408551068883resnet50_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/market_experiments/0.9593230403800475gnn_resnet50FPN_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/0.9219121140142518gnn_resnet50_Market.pth" #"../again_gnn_reid/gnn_based_reid/storage/search_results_net/market_experiments/0.9364608076009501gnn_resnet50FPN_Market.pth"
    use_edge_encoder: 0
    use_edge_model: 0
    use_node_encoder: 0
    red: 1
    cat: 0
    every: 0
    proxies: 0
    gnn:
      num_layers: 2 #1 
      aggregator: "add"
      num_heads: 8 #
      attention: "dot" #"dot_pygeo"
      mlp: 1
      dropout_mlp: 0.1
      norm1: 1
      norm2: 1
      res1: 1
      res2: 1
      dropout_1: 0.1
      dropout_2: 0.1
      mult_attr: 0
    edge:
      fc_dims: [2048]
      dropout_p: 0.4
      use_batchnorm: 0
    node_encoder:
      fc_dims: [2048]
      dropout_p: 0.4
      use_batchnorm: 0
    edge_encoder:
      fc_dims: [2048]
      dropout_p: 0.4
      use_batchnorm: 0
    classifier:
      neck: 1
      num_classes: 2820 #751
      dropout_p: 0.4
      use_batchnorm: 0


tracker:
  random_patches: 0
  running_mean_seq: 0
  running_mean_seq_reset: 0
  first_batch: 0
  first_batch_reset: 0
  eval_bb: 0
  use_sr_gan: 0
  gallery_att: 0
  norm_dist: 0
  get_reid_performance: 0
  oracle: 0
  oracle_iou: 0
  iou_thresh: 0.7
  oracle_size: 0
  size_thresh: 1400
  oracle_frame_dist: 0
  frame_dist_thresh: 10
  oracle_size_diff: 0
  size_diff_thresh: 50
  oracle_position: 0
  position_thresh: 15
  oracle_disappear: 0
  oracle_appear: 0
  interpolate: 0
  act_reid_thresh: 0.65 #0.2 #0.05 #0.45 #0.45 #0.35 #0.65 #0.55 #0.65 #0.7 #0.45
  inact_reid_thresh: 0.4 #0.125 #0.901 #0.04 #0.35 #0.35 #0.35 #0.5 #0.5 #0.5 #0.5 #0.35
  inact_thresh: 100000
  output_dir: 'out'
  avg_act:
    do: 0
    num: 60 #'uniform_3' #60 #10 #4 #20 #'all'
    proxy: 'mean' #'frames_gnn' #'frames_gnn' #'mode'
  avg_inact: 
    do: 1
    num: 40 #'uniform_3' #'mean' #'uniform_4' #10 #4 #20 #'all'
    proxy: 'mean' #'60' #'frames_gnn' #'frames_gnn' #'mode'
  init_tracktor: 
    do: 0
  h_w_thresh: 10000
  length_thresh: 2
